{% extends '/Layouts/navbar.html' %}
{% block title %}Página Administrativa{% endblock %}

{% block content %}

<style>

    h2 {
        text-align: center;
        color: #444;
        font-size: 1.8rem;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
        width: 100%;
        padding: 10px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #070707;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #333;
        outline: none;
    }

    .form-actions {
        display: flex;
        justify-content: center;
    }

    button {
        padding: 12px 30px;
        border: none;
        border-radius: 6px;
        background-color: #333;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #555;
    }

    .turno-container {
        display: flex;
        justify-content: space-between;
        gap: 15px;
    }

    .turno {
        flex: 1;
    }

    .time-selection {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
    }

    .time-selection input[type="time"] {
        flex: 1;
    }

    .note p,
    .note-register p {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #070707;
        text-align: center;
    }

    .image-upload-container {
        margin-top: 15px;
    }

    .image-preview-container img {
        margin-top: 10px;
        max-width: 100px;
        height: auto;
        border-radius: 8px;
        margin-right: 10px;
    }

    .image-preview-container {
        display: flex;
        flex-wrap: wrap;
    }

    .terms-container {
        display: flex;
        align-items: center;
        margin-top: 20px;
    }

    .terms-container label {
        margin-left: 10px;
        font-size: 0.9rem;
    }

    .terms-link {
        margin-left: 15px;
        font-size: 0.9rem;
        color: #333;
        text-decoration: underline;
    }

    .header {
        background-color: #2c3e50;
        color: white;
        padding: 30px;
        position: relative;
    }

    .header h1 {
        font-size: 28px;
        margin: 0;
        font-weight: 500;
    }
    .content-wrapper {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px; /* Add margin to the bottom */

    }

    footer {
        flex-shrink: 0;
        background-color: #2c3e50; /* Match the header color */
        color: white;
        padding: 20px 0;
        width: 100%;
    }

    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .social-icons a {
        color: white;
        margin-left: 10px;
        font-size: 1.2em;
    }
</style>
</style>

<div class="content">
    <div class="agenda">
        <div class="content-wrapper">
            <div class="header">
                <h1>Editar Perfil del Negocio</h1>
            </div>
            <form id="registro-form" action="/Authentication/update_business_profile" method="POST" enctype="multipart/form-data">
                <!-- ID del Negocio (oculto) -->
                <input type="hidden" id="business_id" name="business_id" value="{{ business_id }}">
            
                <!-- Nombre del Negocio -->
                <div class="form-group">
                    <label for="business_name">Nombre del Negocio</label>
                    <input type="text" id="business_name" name="business_name" placeholder="Nombre del Negocio" required minlength="3" maxlength="100">
                </div>
            
                <!-- Estado del Negocio (Activar/Desactivar) -->
                <div class="form-group">
                    <label for="business_state">Estado del Negocio</label>
                    <select id="business_state" name="business_state" required>
                        <option value="activado">Activado</option>
                        <option value="desactivado">Desactivado</option>
                    </select>
                </div>
            
                <!-- Nombre del Propietario -->
                <div class="form-group">
                    <label for="owner_name">Nombre del Propietario</label>
                    <input type="text" id="owner_name" name="owner_name" placeholder="Nombre del Propietario" required minlength="3" maxlength="100">
                </div>

                <!-- Dirección del Negocio -->
                <div class="form-group">
                    <label for="business_address">Dirección del Negocio</label>
                    <input type="text" id="business_address" name="business_address" placeholder="Dirección" required minlength="5" maxlength="200">
                </div>
            
                <!-- Servicios Ofrecidos -->
                <div class="form-group">
                    <label for="services_offered">Servicios Ofrecidos</label>
                    <select id="services_offered" name="services_offered" required>
                        <option value="">Seleccione un servicio</option>
                        <option value="Estetica">Estética</option>
                        <option value="Peluqueria">Peluquería</option>
                        <option value="Salon">Salón de Belleza</option>
                    </select>
                </div>
            
                <!-- Horario de Servicio -->
                <div class="form-group">
                    <label>Horario de Servicio</label>
                    <div class="turno-container">
                        <div class="turno">
                            <label for="opening_time_1">Primer Turno:</label>
                            <div class="time-selection">
                                <input type="time" id="opening_time_1" name="opening_time_1" required>
                                <input type="time" id="closing_time_1" name="closing_time_1" required>
                            </div>
                        </div>
                        <div class="turno">
                            <label for="opening_time_2">Segundo Turno (opcional):</label>
                            <div class="time-selection">
                                <input type="time" id="opening_time_2" name="opening_time_2">
                                <input type="time" id="closing_time_2" name="closing_time_2">
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Imágenes del Negocio -->
                <div class="form-group">
                    <label for="business-image-upload">Imágenes del negocio (Mínimo 3)</label>
                    <input type="file" id="business-image-upload" name="business-image-upload[]" class="image-upload-input" accept="image/*" multiple required>
                    <div id="business-image-preview" class="image-preview-container">
                        <!-- Las imágenes se mostrarán aquí -->
                    </div>
                </div>
            
                <!-- Imágenes de Servicios -->
                <div class="form-group">
                    <label for="service-image-upload">Imágenes de servicios (Mínimo 3)</label>
                    <input type="file" id="service-image-upload" name="service-image-upload[]" class="image-upload-input" accept="image/*" multiple required>
                    <div id="service-image-preview" class="image-preview-container">
                        <!-- Las imágenes se mostrarán aquí -->
                    </div>
                </div>
            
                <!-- Foto de Perfil del Negocio -->
                <div class="form-group">
                    <label for="profile-image-upload">Foto de Perfil</label>
                    <input type="file" id="profile-image-upload" name="profile-image-upload" class="image-upload-input" accept="image/*" multiple required>
                    <div id="profile-image-preview" class="image-preview-container">
                        <!-- La imagen de perfil se mostrará aquí -->
                    </div>
                </div>
            
                <!-- Botón de Actualización -->
                <div class="form-actions">
                    <button type="submit">Actualizar</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
<script>
    function previewImages(input, previewContainer) {
        const files = input.files;
        previewContainer.innerHTML = '';
        if (files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        }
    }

    document.getElementById('business-image-upload').addEventListener('change', function () {
        previewImages(this, document.getElementById('business-image-preview'));
    });

    document.getElementById('service-image-upload').addEventListener('change', function () {
        previewImages(this, document.getElementById('service-image-preview'));
    });

    document.getElementById('profile-image-upload').addEventListener('change', function () {
        previewImages(this, document.getElementById('profile-image-preview'));
    });
</script>



{% endblock %}
