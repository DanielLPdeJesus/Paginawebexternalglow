{% extends '/Layouts/base.html' %}

{% block title %}Contacto{% endblock %}

{% block content %}
<style>
    .container45 {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        padding: 50px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
        margin-top: 0;
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
        color: #333;
    }
    .texti {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-size: 14px;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    input:focus, textarea:focus {
        border-color: #333;
        outline: none;
    }
    textarea {
        height: 120px;
        resize: vertical;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #444;
    }
</style>

<div class="container45">
    <h1>Contactanos</h1>
    <p class="texti">Si tienes alguna pregunta, comentario o inquietud, por favor llena el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>
    
    <form action="/Services/contactinfo" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
        </div>
        <div class="form-group">
            <label for="asunto">Telefono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
{% endblock %}
