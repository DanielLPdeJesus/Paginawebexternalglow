<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="alert-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <form action="/Authentication/register" method="POST">
        <div class="form-group">
            <label for="business_name">Nombre del Negocio</label>
            <input type="text" class="form-control" id="business_name" name="business_name" placeholder="Enter business name" required>
        </div>
        <div class="form-group">
            <label for="owner_name">Nombre del Propietario</label>
            <input type="text" class="form-control" id="owner_name" name="owner_name" placeholder="Enter owner name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Número de Teléfono</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
            <label for="business_address">Dirección del Negocio</label>
            <input type="text" class="form-control" id="business_address" name="business_address" placeholder="Enter business address" required>
        </div>
        <div class="form-group">
            <label for="services_offered">Servicios Ofrecidos</label>
            <textarea class="form-control" id="services_offered" name="services_offered" placeholder="Enter services offered" required></textarea>
        </div>
        <div class="form-group">
            <label for="opening_hours">Horario de Apertura</label>
            <input type="text" class="form-control" id="opening_hours" name="opening_hours" placeholder="Enter opening hours" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
